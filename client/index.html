<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Form Validator</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form" >
        <h2>Please register to get full access.</h2>
        <!-- Aufgabe 1a: Fügen Sie Eingabefelder für Vor- und Nachname hinzu  -->
		<div class="form-control">
			<label for="firstname">First Name</label>
      <input type="text" id="firstname" placeholder="Enter your first name" />
      <small>Error message</small>
    </div>
    <div class="form-control">
			<label for ="lastname">Last Name</label>
			<input type="text" id="lastname" placeholder="Enter your last name" /> 
			<small>Error message</small>
		</div>

		<div class="form-control">
			<label for="phonenumber">Phone-Number</label>
			<input type="tel" id="phonenumber" placeholder="+41 79 947 43 90" > 
			<small>Error message</small>
		</div>
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter email" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" onkeyup='check();' onkeyup='checkLength2();'  />
          <small>Error message</small>
		</div>
		<div class="form-control">
			<label for="password2">Confirm Password</label>
			<input type="password" id="password2" placeholder="Enter password again" onkeyup='check();' />
			<span id='message2'></span>
		<div><small id="message">Error message</small></div>	
		</div>
    <div class="checkbox">
      <input type="checkbox" name="checkbox" id="checkbox" required/>
      <label for="checkbox" id="message5">I accept the terms of service</label>
    </div>

        <button type="submit" id="mySubmit">Submit</button>
      </form>
    
    </div>

    <script src="validate-inputs.js"></script>
  </body>
</html>
